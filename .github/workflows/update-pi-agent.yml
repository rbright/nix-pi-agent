name: Update pi-agent package

on:
  schedule:
    - cron: "19 */6 * * *"
  workflow_dispatch:
    inputs:
      version:
        description: Optional version override (e.g. 0.54.0 or v0.54.0)
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-pi-agent
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect current and latest versions
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          current_version="$(perl -nE 'say $1 and exit if /version = "([^"]+)";/' package.nix)"
          if [[ -z "${current_version}" ]]; then
            echo "Failed to read current version from package.nix" >&2
            exit 1
          fi

          requested_version="${{ github.event.inputs.version || '' }}"
          requested_version="${requested_version#v}"

          if [[ -n "${requested_version}" ]]; then
            latest_version="${requested_version}"
          else
            latest_tag="$(
              git ls-remote --tags --refs https://github.com/badlogic/pi-mono.git 'v*' \
                | awk '{ print $2 }' \
                | sed 's@refs/tags/@@' \
                | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
                | sort -V \
                | tail -n1
            )"

            if [[ -z "${latest_tag}" ]]; then
              echo "Failed to resolve latest stable tag from badlogic/pi-mono" >&2
              exit 1
            fi

            latest_version="${latest_tag#v}"
          fi

          echo "current_version=${current_version}" >> "$GITHUB_OUTPUT"
          echo "latest_version=${latest_version}" >> "$GITHUB_OUTPUT"

          if [[ "${current_version}" == "${latest_version}" ]]; then
            echo "update_required=false" >> "$GITHUB_OUTPUT"
            echo "No update required (already ${current_version})."
            exit 0
          fi

          newest="$(printf '%s\n%s\n' "${current_version}" "${latest_version}" | sort -V | tail -n1)"
          if [[ "${newest}" != "${latest_version}" ]]; then
            echo "update_required=false" >> "$GITHUB_OUTPUT"
            echo "Skipping non-forward version: current=${current_version}, candidate=${latest_version}"
            exit 0
          fi

          echo "update_required=true" >> "$GITHUB_OUTPUT"
          echo "Update required: ${current_version} -> ${latest_version}"

      - name: Validate updater token
        if: steps.detect.outputs.update_required == 'true'
        shell: bash
        env:
          PI_AGENT_UPDATER_TOKEN: ${{ secrets.PI_AGENT_UPDATER_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -z "${PI_AGENT_UPDATER_TOKEN}" ]]; then
            echo "PI_AGENT_UPDATER_TOKEN secret is required to create PRs and enable auto-merge." >&2
            exit 1
          fi

      - name: Install Nix
        if: steps.detect.outputs.update_required == 'true'
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update package pins
        if: steps.detect.outputs.update_required == 'true'
        shell: bash
        run: |
          set -euo pipefail
          nix develop 'path:.' -c ./scripts/update-package.sh --version "${{ steps.detect.outputs.latest_version }}"

      - name: Check for file changes
        if: steps.detect.outputs.update_required == 'true'
        id: changes
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- package.nix; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in package.nix; skipping PR."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate update
        if: steps.changes.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          nix develop 'path:.' -c bash -euo pipefail -c '
            just fmt-check
            just lint
            just build
          '

      - name: Create or update pull request
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PI_AGENT_UPDATER_TOKEN }}
          commit-message: "chore(deps): update pi-agent to v${{ steps.detect.outputs.latest_version }}"
          branch: automation/update-pi-agent
          delete-branch: true
          title: "chore(deps): update pi-agent to v${{ steps.detect.outputs.latest_version }}"
          body: |
            Automated update generated by `.github/workflows/update-pi-agent.yml`.

            - Current version: `v${{ steps.detect.outputs.current_version }}`
            - New version: `v${{ steps.detect.outputs.latest_version }}`

            This PR updates:
            - `version`
            - `src.hash`
            - `npmDepsHash`

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PI_AGENT_UPDATER_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
